<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
   <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Insert title here</title>

<script type="text/javascript">
$(document).ready(function(){
	// $("label#quesetion-title").text("44444");
	$.ajax({
	        type: "POST",
	        dataType: "json",
	        url: "getQuestion",
	        success: function(json) {
	      	 var json=eval(json);  
	        for (var i = 0; i < json.length; i++) {
	        	  $("#form").append("<div class=\"form-group text-left\" id=\"question"+i+"\"/>");
	        	  $("#form").append("<h4>"+json[i].question+"</h4>");
	        	  $("#form").append("<div class=\"checkbox"+i+"\">");
	        	  $("#form").append("<input  style=\"margin-left: 20px;\" type=\"radio\" value=\""+json[i].answer.answerOne+"\" name=\"sex"+i+"\"/>"+json[i].answer.answerOne+"");
	              $("#form").append("<input style=\"margin-left: 20px;\" type=\"radio\" value=\""+json[i].answer.answerTow+"\" name=\"sex"+i+"\"/>"+json[i].answer.answerTow+"") ;
	              $("#form").append("<input style=\"margin-left: 20px;\" type=\"radio\" value=\""+json[i].answer.answerThree+"\" name=\"sex"+i+"\"/>"+json[i].answer.answerThree+"");
	              $("#form").append("<input style=\"margin-left: 20px;\" type=\"radio\" value=\""+json[i].answer.answerFour+"\" name=\"sex"+i+"\"/>"+json[i].answer.answerFour+"");
	              $("#form").append("</div>");
	              $("#form").append("</div>");
	              $("#form").append("<hr>");
	             
	          };
	          $("#form").append(" <div class=\"submit\"><input type=\"submit\" value=\"提交\">&nbsp;&nbsp; <input type=\"reset\" value=\"重置\"></div>");
	          
	        },
	        error: function(json) {
	            alert("加载失败");
	        }
	    });
});
</script>

<body>
    <div id="containertoo">
        <div id="header">
            <img src="image/head.png" alt="">
        </div>
        <div id="main">
            <h1>问卷调查</h1>
            <form class="form-horizontal" action="test" method="post" role="form" id="form">     
            </form>
        </div>
    </div>
</body>

</html>
